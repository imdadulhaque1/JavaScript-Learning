<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function with parameter</title>
</head>
<body>
    <input type="number" name="text" id="in_1" onclick="this.value=''">
    <input type="number" name="text" id="in_2" onclick="this.value=''">
    <button type="submit" onclick="getAndSetValue()">ADD</button><br>
    <input type="number" id="result">

    <script>
        function getAndSetValue(){
            function addition(in_1, in_2){
                //var add=in_1+in_2;
                var add=parseInt(in_1) + parseInt(in_2);
                document.getElementById('result').value=add;
                //document.write(add);
            }
            var input_1=document.getElementById('in_1').value;
            var input_2=document.getElementById('in_2').value;
            addition(input_1 , input_2);
            
        }
        
    </script>
</body>
</html>
